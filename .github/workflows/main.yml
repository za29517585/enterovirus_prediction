name: Daily Disease Forecast

on:
  schedule:
    - cron: '0 4 * * 6' # 台灣時間每週六 12:00
  workflow_dispatch:

jobs:
  run-forecast:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝套件
        run: |
          pip install requests pandas numpy scikit-learn gspread oauth2client

      - name: 執行預測模型
        env:
          CWA_TOKEN: ${{ secrets.CWA_TOKEN }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          # --- 加入 LINE 相關變數 ---
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python enterovirus_main.py

      - name: 自動同步更新後的歷史檔案至 GitHub
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ./hist_data/*.csv
          git commit -m "Auto-update weather and PM2.5 history [skip ci]" || echo "No changes to commit"
          git push